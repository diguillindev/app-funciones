<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Dynamic Graph</title>
</head>
<input type="text" id="functionInput" placeholder="Ingrese f(x)">
  <input type="number" id="xMinInput" placeholder="x mínimo">
  <input type="number" id="xMaxInput" placeholder="x máximo">
  <button id="generateGraphButton">Generar Gráfico</button>
  <button id="centerAxesButton">Centrar Ejes</button>
  <div>
  <canvas id="dynamicGraphCanvas"></canvas>
  </div>
  <table id="valuesTable" border="0">
    <thead>
      <tr>
        <th>X</th>
        <th>Y</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
